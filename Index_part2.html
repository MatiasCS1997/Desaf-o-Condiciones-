<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f6a2e34a4b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Desafío Condiciones parte 2</title>
  </head>
  <body>
    <h3>Sólo puedes llevar 10 productos máximo</h3>

    <div class="products">
      <div class="sticker1">
        <img
          src="assets/img/As Roma black shirt.jpeg"
          alt="camiseta negra del equipo de fútbol"
        />
        <input
          id="input1"
          type="number"
          placeholder="N° de productos"
          min="0"
          max="10"
        />
      </div>

      <div class="sticker2">
        <img
          src="assets/img/As roma red shirt.jpeg"
          alt="camiseta roja del equipo de fútbol AS Roma"
        />
        <input
          id="input2"
          type="number"
          placeholder="N° de productos"
          min="0"
          max="10"
        />
      </div>

      <div class="sticker3">
        <img
          src="assets/img/As Roma White Shirt.jpeg"
          alt="camiseta blanca del equipo de fútbol AS Roma"
        />
        <input
          id="input3"
          type="number"
          placeholder="N° de productos"
          min="0"
          max="10"
        />
      </div>
    </div>
    <div class="button">
      <button id="cal_total">Verificar</button>
      <p id="verificar"></p>
    </div>
    <script src="assets/js/script2.js"></script>
  </body>
</html>
